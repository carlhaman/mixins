    <script type="text/javascript">
      const codePlace = document.getElementById("qrcode");
      const numeric = document.getElementById("numeric");
      //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl/DateTimeFormat/DateTimeFormat
      const timeOptions = {
        hour12: false,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        fractionalSecondDigits: 2,
      };

      let loop;

      let timeString = new Date();

      var svg = QRCode({
        msg: timeString.getTime().toString(),
        pal: ["#ffffff"],
        dim: 320,
        pad: 2,
      });
      codePlace.replaceChildren(svg);

      // numeric.innerText = `${timeString.toLocaleTimeString()}.${Math.floor(
      //   timeString.getMilliseconds() / 100
      // )}`;
      numeric.innerText = timeString.toLocaleTimeString("sv", timeOptions);

      const timeLoop = () => {
        loop = setInterval(() => {
          let timeString = new Date();
          // qrcode.makeCode(timeString);
          // JsBarcode(bar, timeString, { format: "CODE128A" });
          //new QRCode(codePlace, new Date().getTime().toString());
          var svg = QRCode({
            msg: timeString.getTime().toString(),
            pal: ["#ffffff"],
            dim: 320,
            pad: 2,
          });
          codePlace.replaceChildren(svg);

          // numeric.innerText = `${timeString.toLocaleTimeString(
          //   "sv",
          //   timeOptions
          // )}.${Math.floor(timeString.getMilliseconds() / 100)}`;

          numeric.innerText = timeString.toLocaleTimeString("sv", timeOptions);
        }, 100);
      };

      const stop = () => {
        clearInterval(loop);
        loop = null;
      };

      const toggle = () => {
        if (!loop) {
          timeLoop();
        } else {
          stop();
        }
      };
