# 
server {
    server_name mixins.wallenmedia.se;

    location / {
        add_header Content-Type text/plain;
        return 200 'Mixins start';
    }

    location /clock {
        alias /var/builds/mixins/svtclock;
        try_files /nostalgiklocka.html =404;
    }

    location /cybersync {
        alias /var/builds/mixins/cybersync;
        try_files /index.html =404;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.cybercaster.se/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.cybercaster.se/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = mixins.wallenmedia.se) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name mixins.wallenmedia.se;
    return 404; # managed by Certbot
}
